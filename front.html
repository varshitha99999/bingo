<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Select a Programming Language</h2>
    
    <button onclick="selectLanguage('C')">C</button>
    <button onclick="selectLanguage('Python')">Python</button>
    <button onclick="selectLanguage('Java')">Java</button>

    <script>
    // Clear the previously selected language when index.html loads
    localStorage.removeItem("selectedLanguage");

    function selectLanguage(language) {
        localStorage.setItem("selectedLanguage", language);
        window.location.href = "index.html"; // Redirect to quiz page
    }
</script>

</body>
</html>
